 <!-- validate name via serverside cuz if you use JS, some people might have

  <form action="cgi-bin/signup.cgi" method="post">
    <input type="text" name="name" placeholder="Name" class = "container1" style="background: white" id = "name"><br>
    <input type="text" name="email" placeholder="E-mail" class = "container1" style="background: white" id = "email"><br>
    <input type="password" name="password" placeholder="Password" class = "container1" style="background: white" id="password"><br>
    <input type="password" name="password2" placeholder="Confirm password" class = "container1" style="background: white" id = "confirm_password"><br>
    <!--this will lead to the page when a person has logged in-->

    <!-- some js that checks if passwords match -->
    <script>
    var password = document.getElementById("password")
    , confirm_password = document.getElementById("confirm_password");

    function validatePassword(){
      if(password.value != confirm_password.value) {
      confirm_password.setCustomValidity("Passwords Don't Match");
      } else {
        confirm_password.setCustomValidity('');
              }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

    </script>
    <button type="submit" value="Submit" class = "container1">Sign Up</button>
  </form>
